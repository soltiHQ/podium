version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/soltiHQ/control-plane/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go
    out: domain/gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: domain/gen
    opt:
      - paths=source_relative